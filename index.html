<!DOCTYPE html>

<html>
    <head>
        <title>Garden Ball</title>
        <link rel='stylesheet' type='text/css' href='menuStyle.css' />
    </head>

    <body>
        <div id='menuContainer'>
            <span id='start_game'>Start Game</span>
            <span id='options'>Options</span>
            <span id='quit'>Quit</span>
        </div>

        <div id='menuOptions'>
            <section id='levels'>
                <h2>Select the level you want</h2>
                <ul id='level_list'>
                    <li id='level_1'>1</li>
                    <li id='level_2'>2</li>
                    <li id='level_3'>3</li>
                </ul>
            </section>

            <section id='ball_type'>
                <h2>Select the type of the ball</h2>
                <ul id='ball_list'>
                    <li id='tennis_ball'>Tennis Ball</li>
                    <li id='basket_ball'>Basket Ball</li>
                    <li id='soccer_ball'>Soccer Ball</li>
                </ul>
            </section>

            <span id='menu'>Back to menu</span>
        </div>

        <canvas id='cnv' width='1200' height='650'></canvas>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type='text/javascript' src='declare_variables.js'></script>
        <script type='text/javascript' src='game_info.js'></script>
        <script type='text/javascript' src='ball.js'></script>
        <script type='text/javascript' src='bar.js'></script>
        <script type='text/javascript' src='controller.js'></script>
        <script type='text/javascript' src='collision.js'></script>
        <script type='text/javascript' src='render.js'></script>
	    <script type='text/javascript' src='effects.js'></script>
   </body>
</html>
